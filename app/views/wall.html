<div class="col-md-9">
	<div class="content">
		<div ng-repeat="post in posts">
			<a ui-sref="post({post_name: post.link})">
				<div class="post">
					<div class="cover_image">
						<img class="" src="images/image.jpeg">
					</div>
					<div class="title">
						{{post.title}}
					</div>
					<div class="snippet">
						{{post.snippet}}
					</div>
				</div>
			</a>
		</div>
	</div>
</div>
<div class="col-md-3">
  <div class="feed" ng-include="'views/feed.html'"></div>
</div>
