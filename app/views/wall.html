<div class="wall" ng-repeat="post in posts">
	<a href="{{post.link}}">
		<div class="post">
			<div class="cover_image">
				<img class="" src="images/image.jpeg">
			</div>
			<div class="title">
				{{post.title}}
			</div>
			<div class="snippet">
				{{post.snippet}}
			</div>
		</div>
	</a>
</div>
